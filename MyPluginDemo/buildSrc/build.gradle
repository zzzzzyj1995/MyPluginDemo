apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    google()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    implementation 'com.android.tools.build:gradle:3.3.2'
}

group = 'com.zyj'
version = '0.0.1'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:../repo")

        }
    }
}
